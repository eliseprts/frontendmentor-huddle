<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-l from-purple-500 to-violet-900 my-10 mx-10">

  <nav>
    <img src="/huddle-landing-page-with-single-introductory-section-master/images/logo.svg" alt="Huddle logo" class="w-40">
  </nav>

  <section class="flex flex-col lg:flex-row lg:space-x-14 lg:items-center">

    <div class="mt-20">
      <img src="/huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg" alt="mockup" class="w-full">
    </div>

    <div class="mt-20 flex flex-col items-center lg:items-start">
      <h1 class="text-center w-sm mx-auto text-white text-3xl font-semibold leading-normal tracking-wide lg:w-full lg:text-left lg:text-4xl">
        <span class="block">Build The Community</span>
        <span class="block">Your Fans Will Love</span>
      </h1>
      <p class="mt-5 w-sm mx-auto text-center text-white text-lg font-light lg:w-full lg:text-left">Huddle re-imaginebuild communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button href="#" class="mt-10 w-[250px] py-3 px-2 bg-white rounded-full shadow-xl text-violet-900 font-light">Register</button>
    </div>

  </section>

  <footer class="mt-20">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
