<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Style -->
  <link rel="stylesheet" href="style.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<!-- <body class="bg-violet-900 bg-[url('/huddle-landing-page-with-single-introductory-section-master/images/bg-mobile.svg')] bg-top bg-no-repeat my-10 mx-10 lg:bg-[url('/huddle-landing-page-with-single-introductory-section-master/images/bg-desktop.svg')] lg:bg-cover lg:bg-center"> -->

<body class="my-10 mx-10 customBackground">

  <nav>
    <img src="/assets/images/logo.svg" alt="Huddle logo" class="w-40">
  </nav>

  <!-- <section class="flex flex-col lg:flex-row lg:space-x-14 lg:items-center"> -->

  <section class="grid grid-cols-1 lg:grid-cols-[1.2fr_0.8fr] lg:gap-20">
    
    <div class="mt-20">
      <img src="/assets/images/illustration-mockups.svg" alt="mockup" class="w-full lg:min-w-50">
    </div>

    <div class="mt-20 flex flex-col items-center justify-center lg:items-start">
      <h1 class="text-center w-sm mx-auto text-white text-3xl font-['Poppins'] font-semibold leading-normal tracking-wide lg:w-full lg:text-left lg:text-4xl">
        <span class="block">Build The Community</span>
        <span class="block">Your Fans Will Love</span>
      </h1>
      <p class="mt-5 w-sm mx-auto text-center text-white text-lg font-['Open_Sans'] lg:w-full lg:text-left">Huddle re-imaginebuild communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button href="#" class="mt-10 w-[250px] py-3 px-2 bg-white rounded-full shadow-xl text-violet-900 font-['Open_Sans'] hover:bg-fuchsia-500 hover:text-white hover:shadow-2xl">Register</button>
    </div>

  </section>

  <section class="mt-20 flex space-x-3 justify-center lg:justify-end lg:mt-8" >

      <a href="#" class="">
        <div class="flex justify-center items-center w-10 h-10 border rounded-full font-['Open_Sans'] text-white hover:text-fuchsia-500 hover:border-fuchsia-500">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
      </a>

      <a href="#" class="">
        <div class="flex justify-center items-center w-10 h-10 border rounded-full text-white hover:text-fuchsia-500 hover:border-fuchsia-500">
          <i class="fa-brands fa-twitter"></i>
        </div>
      </a>

      <a href="#" class="">
        <div class="flex justify-center items-center w-10 h-10 border rounded-full text-white hover:text-fuchsia-500 hover:border-fuchsia-500">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </a>

  </section>

  <footer class="mt-20">
    <p class="text-center text-sm text-violet-300">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="underline hover:text-fuchsia-500">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eliseprts" target="_blank" class="underline hover:text-fuchsia-500">Elise Pourtois</a>.
    </p>
  </footer>
</body>
</html>
